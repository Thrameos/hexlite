language: python

python:
  - "3.7"

before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create -q -n test python=$TRAVIS_PYTHON_VERSION
  - source activate test
  - conda install -c potassco clingo
  # for java-api
  - conda install maven
  - git clone https://github.com/jpype-project/jpype.git
  - cd jpype
  - python setup.py sdist
  - mv $CONDA_PREFIX/compiler_compat/ld $CONDA_PREFIX/compiler_compat/ld_temp
  - pip install dist/* --global-option=--disable-numpy
  - mv $CONDA_PREFIX/compiler_compat/ld_temp $CONDA_PREFIX/compiler_compat/ld
  - cd ..
  - cd java-api
  - mvn compile
  - cd ..
  # setup
  - python setup.py develop --user

script:
  - cd tests/
  - ./run-tests.sh
  - python run-acthex-tests.py
